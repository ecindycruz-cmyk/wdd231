<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Maybecr Expedition</title>
  
  <meta name="author" content="Cindy Cruz">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <meta property="og:title" content="Contact - Maybecr Expedition SV">
  <meta property="og:description" content="Get in touch with us for your next adventure.">
  <meta property="og:image" content="https://ecindycruz-cmyk.github.io/wdd231/images/coatepeque.webp">
  <meta property="og:url" content="https://ecindycruz-cmyk.github.io/wdd231/finalproject/contact.html">
  <meta property="og:type" content="website">

  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/contact.css"> <script type="module" src="scripts/main.js"></script>
</head>

<body>
  <header>
    <div class="logo">
      <img src="images/leaves.svg" alt="Site Logo" width="50" height="50">
      MAYBECR EXPEDITION
    </div>
    <button id="menuBtn" aria-label="Toggle Menu">☰</button>
    <nav>
      <ul id="primaryNav">
        <li><a href="index.html" class="nav-btn">Home</a></li>
        <li><a href="directory.html" class="nav-btn">Directory</a></li>
        <li><a href="join.html" class="nav-btn">Join Us</a></li>
        <li><a href="contact.html" class="nav-btn active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1 class="section-title">Get in Touch</h1>

    <div class="contact-grid">
      <section class="contact-info">
        <div class="card">
          <div class="card-content">
            <h3>Contact Information</h3>
            <p><i class="fas fa-map-marker-alt"></i> San Salvador, El Salvador</p>
            <p><i class="fas fa-phone"></i> +503 2222-0000</p>
            <p><i class="fas fa-envelope"></i> info@maybecr.com</p>
            <hr>
            <h3>Follow Our Expedition</h3>
            <div class="social-links">
              <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
              <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
              <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
              <a href="https://whatsapp.com" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
            </div>
          </div>
        </div>

        <div class="map-container card">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d124031.5161042302!2d-89.27898517596041!3d13.691478143224003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f3328e08560f9e1%3A0xc66578768a35639b!2sSan%20Salvador!5e0!3m2!1ses!2ssv!4v1700000000000" 
            width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </section>

      <section class="contact-form-container">
        <form action="thankyou.html" method="get" class="contact-form">
          <div class="form-item">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>
          </div>

          <div class="form-item">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-item">
            <label for="subject">Subject</label>
            <select id="subject" name="subject">
              <option value="tours">Tour Information</option>
              <option value="membership">Membership Support</option>
              <option value="business">Business Partnership</option>
            </select>
          </div>

          <div class="form-item full-width">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
          </div>

          <button type="submit" class="cta-button">Send Message</button>
        </form>
      </section>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p>© <span id="year"></span> | Maybecr Expedition | Cindy Cruz | El Salvador</p>
      <p>Last Modified: <span id="lastMod"></span></p>
    </div>
  </footer>
</body>
</html>
